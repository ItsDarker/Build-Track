version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: buildtrack-postgres-dev
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-buildtrack}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-buildtrack_password}
      POSTGRES_DB: ${POSTGRES_DB:-buildtrack}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildtrack"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
